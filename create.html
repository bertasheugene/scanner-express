<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/icon.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Scanner Express - Create</title>
</head>

<body>
    <main class="main">
        <div class="main__wrapper">
            <div class="main__left">

                <div class="main__container content">

                    <div class="content__logo logo">
                        <a href="/">
                            <img src="assets/img/logo.svg" alt="Scanner Express">
                        </a>
                    </div>

                    <div class="form">
                        <div class="form__wrapper">
                            <form class="content__form" id="form-create">

                                <h2 class="form__title title">Create your account</h2>
                                <p class="form__subtitle subtitle">Already have a Scanner Express account? <a href="log-in.html" class="link">Log In</a></p>

                                <div class="form__fields">

                                    <div class="form__wrap">
                                        <input id="form_email" class="form__field" type="text" name="form[email]" placeholder="Your Email">

                                        <div class="form__error display-no" id="form_email_error"></div>

                                        <div class="icon-error__wrapper icon-error-email display-no">
                                            <i class="icon icon-attention"></i>
                                        </div>
                                    </div>

                                    <div class="form__wrap">
                                        <input id="form_password" class="form__field" type="password" name="form[password]" placeholder="Your Password">

                                        <div class="form__error display-no" id="form_password_error"></div>

                                        <div class="icon-error__wrapper icon-error-password display-no">
                                            <i class="icon icon-attention"></i>
                                        </div>

                                        <div class="show-password">
                                            <i class="icon icon-eye"></i>
                                        </div>
                                    </div>

                                    <button class="form__button button">Next</button>
                                </div>

                                <p class="form__supplement">By signing up you agree to the <a href="#" class="link">Terms of Use</a> and <a href="#" class="link">Privacy Policy</a></p>

                            </form>
                        </div>
                    </div>

                </div>

            </div>

            <div class="main__right"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
