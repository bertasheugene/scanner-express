<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scanner Express</title>
</head>
<body>
    <main class="main">
        <div class="container">

            <div class="main__left content">

                <div class="content__logo logo">
                    <img src="assets/img/logo.svg" alt="Scanner Express">
                </div>

                <form class="content__form form">

                    <h2 class="form__title title">Create your account</h2>
                    <p class="form__description description">Already have a Scanner Express account? <a href="#" class="link">Log In</a></p>

                    <input class="form__field" type="text" name="form[email]" placeholder="Your Email">

                    <input class="form__field" type="text" name="form[email]" placeholder="Your Password">

                    <button class="form__button button">Next</button>

                    <p class="form__supplement">By signing up you agree to the <a href="#" class="link">Terms of Use</a> and <a href="">Privacy Policy</a></p>

                </form>
            </div>

            <div class="main__right"></div>
        </div>
    </main>
</body>
</html>
