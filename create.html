<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scanner Express</title>
</head>
<body>
    <main class="main">
            <div class="main__wrapper">
                <div class="main__left">

                <div class="main__container content">

                    <div class="content__logo logo">
                        <a href="/">
                            <img src="assets/img/logo.svg" alt="Scanner Express">
                        </a>
                    </div>

                    <div class="form">
                        <div class="form__wrapper">
                            <form class="content__form">

                                <h2 class="form__title title">Create your account</h2>
                                <p class="form__description description">Already have a Scanner Express account? <a href="#" class="link">Log In</a></p>

                                <div class="form__fields">
                                    <input class="form__field" type="text" name="form[email]" placeholder="Your Email">
                                    <input class="form__field" type="password" name="form[password]" placeholder="Your Password">  
                                    <button class="form__button button">Next</button>
                                </div>
        
                                <p class="form__supplement">By signing up you agree to the <a href="#" class="link">Terms of Use</a> and <a href="#" class="link">Privacy Policy</a></p>
        
                            </form> 
                        </div>
                    </div>

                </div>    

            </div>

            <div class="main__right"></div>
        </div>
    </main>
</body>
</html>
